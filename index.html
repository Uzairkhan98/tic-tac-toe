<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Click on the start button to continue</h1>
    </header>
    <main>
        <div class="playerName">
            <input placeholder="Player 1" type="text" name="player1" id="player1">
        </div>
        <div class="board x" id="id">
            <div class="cell x" data-cell></div>
            <div class="cell circle" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="playerName"><input placeholder="Player 2" type="text" name="player1" id="player1"></div>

    </main>
</body>
</html>
