<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Click on the start button to continue</h1>
    </header>
    <main>
        <div class="playerName">
            <div class="editImage" data-index="1"></div>
            <textarea placeholder="Player 1"  name="player1" id="player1"
            maxlength="30" cols="20" rows="4" data-index="1"></textarea>
        </div>
        <div class="board x" id="id">
            <div class="cell x" data-cell></div>
            <div class="cell circle" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="playerName">
            <div class="editImage" data-index="2"></div>
            <textarea placeholder="Player 2"  name="player2" id="player2"
            maxlength="30" cols="20" rows="4" data-index="2"></textarea>
        </div>
    </main>
    <div class="bottomBar">
        <button type="submit" class="gameState">
            Start Game
        </button>
    </div>
</body>
</html>
